{% extends 'tickets/base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container">
    <h2 class="title"><span class="icon">⚠️</span> Confirm Deletion</h2>
    <p>Are you sure you want to delete the event <strong>{{ event.name }}</strong>?</p>

    <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'event_list' %}">Cancel</a>
</form>
</div>
{% endblock %}
