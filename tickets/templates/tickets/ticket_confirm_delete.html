{% extends 'tickets/base.html' %}
{% block content %}
<div class="card">
  <h3>⚠️ Confirm Deletion</h3>
  <p>Are you sure you want to delete the ticket for <strong>{{ attendee_name }}</strong> in event <strong>{{ event_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">🗑 Yes, Delete</button>
    <a href="{% url 'ticket_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
